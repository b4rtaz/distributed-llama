name: main
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            script_name: .\dependencies.cmd
            shell: cmd
          - os: ubuntu-latest
            script_name: ./dependencies.sh
            shell: bash
        platforms: 
          - linux/arm64
          - linux/amd64
          - windows/amd64
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Dependencies
        id: dependencies
        run: ${{ matrix.script_name }}
        shell: ${{ matrix.shell }}
      - name: Build
        id: build
        run: |
          make dllama
          make dllama-api
          make funcs-test
          make quants-test
          make transformer-test
          make llama2-tasks-test
          make grok1-tasks-test
        shell: ${{ matrix.shell }}
      - name: funcs-test
        run: ./funcs-test
        shell: ${{ matrix.shell }}
      - name: quants-test
        run: ./quants-test
        shell: ${{ matrix.shell }}
      - name: transformer-test
        run: ./transformer-test
        shell: ${{ matrix.shell }}
      - name: llama2-tasks-test
        run: ./llama2-tasks-test
        shell: ${{ matrix.shell }}
      - name: grok1-tasks-test
        run: ./grok1-tasks-test
        shell: ${{ matrix.shell }}